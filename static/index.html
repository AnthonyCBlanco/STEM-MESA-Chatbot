        .bubble {

            border-radius: 8px;
            margin: 6px 0;
        }
        .user {
            background: #e0f7ff;
            text-align: right;
        }
        .bot {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="chat">

        <!-- Chat messages will appear here -->

            <input
                id="q"
                autocomplete="off"
                placeholder="Ask about hours, subjects, scheduling..."
                style="width:80%"
            />
            <button>Send</button>
        </form>
    </div>
    <!-- Chat functionality script -->
    <script src="/static/chat.js"></script>
